{% load staticfiles  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JointTrip</title>

    <link rel="stylesheet" href="{% static 'css/libs/datepicker/datepicker.min.css'%}">
    <script src="{% static 'js/libs/jquery-3.2.1.min.js'%}"></script>
    <script src="{% static 'js/libs/datepicker.min.js'%}"></script>

    <script src="{% static 'js/libs/i18n/datepicker.ru.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/libs/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="form-add-trip">
    <form class="form-horizontal" role="form" method="POST">{% csrf_token %}

        <div class="form-group">
            <label for="inputFrom" class="col-sm-2 control-label">Откуда</label>
            <div class="col-sm-10">
                <select class="form-control input-sm" name="departure" required>
                {% for city in cities %}
                    <option>{{ city.name }}</option>
                {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="inputTO" class="col-sm-2 control-label" >Куда</label>
            <div class="col-sm-10">
                 <select class="form-control input-sm" name="arrival" required>
                {% for city in cities %}
                    <option>{{ city.name }}</option>
                {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputFrom" class="col-sm-2 control-label">Места</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Кол-во мест" name="seats" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPrice" class="col-sm-2 control-label" >Цена</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Цена" name="price" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDuration" class="col-sm-2 control-label" >Продолжительность</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Примерная родолжительность поездки" name="duration" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDate" class="col-sm-2 control-label">Дата</label>
            <div class="col-sm-10">
                <input type="text"
                        id="datepicker"
                        data-range="false"
                        data-multiple-dates-separator=" - "
                        data-language="ru"
                        data-timepicker = "true"
                        placeholder="Дата"
                        name="date"
                        class="datepicker-here filters__input form-control"
                        required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="pets"> Можно животных
                    </label>
                    <label>
                        <input type="checkbox" name="smoke"> Можно курить
                    </label>
                    <label>
                        <input type="checkbox" name="talk"> Буду рад поболтать
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputComment" class="col-sm-2 control-label">Комментарий</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="comment"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default btn-sm">Добавить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
